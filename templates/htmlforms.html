<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>htmlforms</title>
</head>
<body>
    <form method="POST">
      {% csrf_token %}
        <div >
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" name="em" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
          
        </div>
        <div >
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</body>
</html>

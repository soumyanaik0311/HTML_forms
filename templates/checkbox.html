<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Webpages Available</h1>
        <form method="POST" action="{% url 'select_topic' %}">
            {% csrf_token %}
            Select Topic Names:<br>
            {% for to in LTO %}
                {{to.topic_name}}
                <input type="checkbox" name="topic" id="topic" value="{{to.topic_name}}">
                <br>
            {% endfor %}
            <button type="submit">Submit</button>
        </form>
    </center>
</body>
</html>
